<div class="card-container">
  <md-card class="sample-content">
    <md-card-content align="center">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 250 250" style="enable-background:new 0 0 250 250;" width="25%" xml:space="preserve">
        <g>
          <polygon [dragula]='"shield"' id="left" [ngStyle]="{'fill': leftColor}" [ngClass]="{'fade-shield': colorDragging}" points="125,30 125,30 125,30 31.9,63.2 46.1,186.3 125,230 125,230 125,230 203.9,186.3 218.1,63.2 	"/>
          <polygon [dragula]='"shield"' id="right" [ngStyle]="{'fill': rightColor}" [ngClass]="{'fade-shield': colorDragging}" points="125,30 125,52.2 125,52.1 125,153.4 125,153.4 125,230 125,230 203.9,186.3 218.1,63.2 125,30 	"/>
          <path [dragula]='"shield"' id="text" [ngStyle]="{'fill': textColor}" [ngClass]="{'fade-shield': colorDragging}" d="M125,52.1L66.8,182.6h0h21.7h0l11.7-29.2h49.4l11.7,29.2h0h21.7h0L125,52.1L125,52.1L125,52.1L125,52.1
            L125,52.1z M142,135.4H108l17-40.9L142,135.4z"/>
        </g>
      </svg>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-content class="palette-container">

      <div *ngFor="let color of colors">
        <button md-raised-button [ngStyle]="{'background-color': color.primary, 'color': color.text}" (click)="selectColor(color)">{{color.name}}</button>
        <ul [dragula]="'shield'" id="list" *ngIf="selectedColor === color && buttonClicked">
          <li [id]="color.light">
            <button md-fab class="color" [ngStyle]="{'background-color': color.light}"></button>
          </li>
          <li [id]="color.primary">
            <button md-fab class="color" [ngStyle]="{'background-color': color.primary}"></button>
          </li>
          <li [id]="color.dark">
            <button md-fab class="color" [ngStyle]="{'background-color': color.dark}"></button>
          </li>
        </ul>
      </div>

    </md-card-content>
  </md-card>

</div>
